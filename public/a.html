<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat User A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ukuran diperkecil untuk responsivitas HP */
        body { background-color: #f0f2f5; height: 100dvh; display: flex; justify-content: center; overflow: hidden; margin: 0; }
        #chatContainer { 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-color: rgba(229, 221, 213, 0.9); 
            background-blend-mode: overlay; 
        }
        .bubble { padding: 5px 10px; border-radius: 8px; margin-bottom: 4px; max-width: 85%; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); position: relative; font-size: 13px; word-wrap: break-word; }
        .mine { background: #dcf8c6; align-self: flex-end; }
        .theirs { background: white; align-self: flex-start; }
        .recording-active { background-color: #ff4b2b !important; transform: scale(1.05); transition: 0.3s; }
        #chatContainer::-webkit-scrollbar { width: 3px; }
        #chatContainer::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); }
    </style>
</head>
<body class="w-full">
    <div class="w-full max-w-md h-full flex flex-col shadow-xl bg-[#e5ddd5] overflow-hidden">
        
        <div class="bg-[#075e54] text-white p-2 flex items-center justify-between z-10 shrink-0 shadow-md">
            <div class="flex items-center gap-2">
                <div class="w-9 h-9 bg-orange-500 rounded-full flex items-center justify-center font-bold shadow-inner text-sm">B</div>
                <div>
                    <h2 class="font-bold text-xs">User B</h2>
                    <div class="flex items-center gap-1">
                        <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-gray-400"></div>
                        <p id="status" class="text-[9px] text-gray-200">Offline</p>
                    </div>
                </div>
            </div>
            <button onclick="clearChat()" class="text-[9px] bg-white/10 px-2 py-1 rounded hover:bg-white/20 transition">Hapus Chat</button>
        </div>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-3 flex flex-col space-y-2">
            <div id="chatBox" class="flex flex-col space-y-2"></div>
        </div>

        <div id="previewArea" class="hidden p-2 bg-white border-t flex flex-col gap-1 shrink-0">
            <div class="flex justify-between items-center">
                <span class="text-[10px] font-bold text-gray-500">Pratinjau Media</span>
                <button onclick="cancelPreview()" class="text-red-500 text-[10px]">Batal</button>
            </div>
            <img id="imgPreview" class="max-h-28 rounded mx-auto hidden shadow-md">
            <video id="vidPreview" class="max-h-28 rounded mx-auto hidden shadow-md" controls></video>
        </div>

        <div id="emojiPanel" class="hidden grid grid-cols-8 p-2 bg-white h-32 overflow-y-auto border-t shrink-0"></div>

        <div class="bg-[#f0f0f0] p-1.5 flex items-center gap-1.5 shrink-0 pb-[env(safe-area-inset-bottom,6px)]">
            <div class="flex bg-white rounded-full flex-1 items-center px-2 shadow-sm border border-gray-200">
                <button onclick="toggleEmoji()" class="text-gray-500 p-1">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5s.67 1.5 1.5 1.5zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>
                </button>
                <input type="text" id="msgInp" placeholder="Ketik pesan" class="flex-1 outline-none p-1.5 text-[14px] bg-transparent min-w-0">
                <label class="cursor-pointer text-gray-500 p-1">
                    <input type="file" id="fileInp" class="hidden" accept="image/*,video/*" onchange="handlePreview(this)">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/></svg>
                </label>
                <button onclick="document.getElementById('fileInp').click()" class="text-gray-500 p-1">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                </button>
            </div>
            <button id="micBtn" onmousedown="startVN()" onmouseup="stopVN()" ontouchstart="startVN()" ontouchend="stopVN()" class="bg-[#00a884] text-white p-2.5 rounded-full shadow-md shrink-0">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <button onclick="send()" class="bg-[#00a884] text-white p-2.5 rounded-full shadow-md shrink-0">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const SAYA = "USER_A", LAWAN = "USER_B";
        let mediaRecorder, chunks = [], currentMedia = null;

        async function fetchMsg() {
            try {
                const res = await fetch('/api/messages');
                const data = await res.json();
                document.getElementById('chatBox').innerHTML = data.map(m => `
                    <div class="bubble ${m.senderId === SAYA ? 'mine' : 'theirs'}">
                        ${m.image ? (m.image.includes('video') ? `<video src="${m.image}" controls class="max-w-full rounded">` : `<img src="${m.image}" class="max-w-full rounded">`) : ''}
                        ${m.audio ? `<audio src="${m.audio}" controls class="w-40 h-8"></audio>` : ''}
                        <p class="${m.text ? 'mt-1' : ''}">${m.text || ''}</p>
                        <span class="text-[9px] block text-right opacity-50 mt-1">${m.time}</span>
                    </div>
                `).join('');
                document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
            } catch (e) {}
        }

        function handlePreview(inp) {
            const file = inp.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentMedia = e.target.result;
                document.getElementById('previewArea').classList.remove('hidden');
                if(file.type.includes('image')) {
                    document.getElementById('imgPreview').src = currentMedia;
                    document.getElementById('imgPreview').classList.remove('hidden');
                    document.getElementById('vidPreview').classList.add('hidden');
                } else {
                    document.getElementById('vidPreview').src = currentMedia;
                    document.getElementById('vidPreview').classList.remove('hidden');
                    document.getElementById('imgPreview').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        function cancelPreview() {
            currentMedia = null; document.getElementById('fileInp').value = "";
            document.getElementById('previewArea').classList.add('hidden');
        }

        async function send() {
            const txt = document.getElementById('msgInp').value;
            if(!txt && !currentMedia) return;
            await fetch('/api/messages', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ senderId:SAYA, text:txt, image:currentMedia }) });
            document.getElementById('msgInp').value = ""; cancelPreview(); fetchMsg();
            document.getElementById('emojiPanel').classList.add('hidden');
        }

        async function startVN() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const r = new FileReader(); r.readAsDataURL(blob);
                    r.onloadend = async () => {
                        await fetch('/api/messages', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ senderId:SAYA, audio:r.result }) });
                        fetchMsg();
                    };
                };
                mediaRecorder.start(); document.getElementById('micBtn').classList.add('recording-active');
            } catch(e) { alert("Mic ditolak"); }
        }
        function stopVN() { if(mediaRecorder && mediaRecorder.state !== 'inactive') { mediaRecorder.stop(); document.getElementById('micBtn').classList.remove('recording-active'); } }

        function toggleEmoji() {
            const p = document.getElementById('emojiPanel'); p.classList.toggle('hidden');
            if(p.innerHTML==="") ["ðŸ˜€","ðŸ˜‚","ðŸ˜Š","ðŸ˜","ðŸ¤”","ðŸ‘","ðŸ™","ðŸ”¥","â¤ï¸","âœ¨","ðŸ¤£"].forEach(e => {
                const b = document.createElement('button'); b.innerText = e; b.className="text-xl p-2 active:bg-gray-100 rounded";
                b.onclick = () => { document.getElementById('msgInp').value += e; document.getElementById('msgInp').focus(); }; p.appendChild(b);
            });
        }

        async function clearChat() { if(confirm("Hapus chat?")) { await fetch('/api/messages', { method: 'DELETE' }); fetchMsg(); } }

        setInterval(async () => {
            try {
                const res = await fetch('/api/heartbeat', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ userId:SAYA }) });
                const data = await res.json();
                const isOnline = data.usersOnline && data.usersOnline.includes(LAWAN);
                document.getElementById('status').innerText = isOnline ? "Online" : "Offline";
                document.getElementById('statusDot').className = `w-1.5 h-1.5 rounded-full ${isOnline ? 'bg-green-400' : 'bg-gray-400'}`;
                fetchMsg();
            } catch (e) {}
        }, 3000);

        window.onload = fetchMsg;
    </script>
</body>
</html>
