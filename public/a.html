<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat User A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        #chatContainer { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(229, 221, 213, 0.9); }
        .bubble { position: relative; padding: 6px 10px; font-size: 14.2px; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); max-width: 85%; word-wrap: break-word; border-radius: 8px; margin-bottom: 4px; }
        .mine { background: #dcf8c6; align-self: flex-end; }
        .theirs { background: white; align-self: flex-start; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #25d366; box-shadow: 0 0 5px #25d366; }
        .offline { background-color: #9ca3af; }
        .recording-active { background-color: #ea4335 !important; transform: scale(1.1); transition: 0.3s; }
    </style>
</head>
<body class="flex items-center justify-center">

<div class="w-full max-w-lg h-screen md:h-[95vh] flex flex-col shadow-2xl bg-[#e5ddd5] relative">
    <div class="bg-[#075e54] text-white p-3 flex items-center justify-between z-10 shadow-md">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center font-bold text-lg">B</div>
            <div>
                <h2 class="font-semibold text-[15px]">User B</h2>
                <div class="flex items-center">
                    <span id="statusDot" class="status-dot offline"></span>
                    <p id="statusText" class="text-[11px] text-[#b1d4d0]">Offline</p>
                </div>
            </div>
        </div>
        <button onclick="clearHistory()" class="text-[10px] bg-red-600/20 px-2 py-1 rounded">Hapus Chat</button>
    </div>

    <div id="chatContainer" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-2">
        <div id="chatBox" class="flex flex-col space-y-2"></div>
    </div>

    <div id="previewArea" class="hidden px-4 py-2 bg-white border-t flex items-center justify-between">
        <p id="previewName" class="text-xs text-gray-500 truncate italic font-medium">File siap dikirim...</p>
        <button onclick="clearPreview()" class="text-red-600 font-bold text-xs uppercase">Batal</button>
    </div>

    <div id="emojiPanel" class="hidden grid grid-cols-8 gap-1 p-2 bg-white border-t overflow-y-auto max-h-40 shadow-inner"></div>

    <div class="bg-[#f0f0f0] p-2 flex items-center gap-2">
        <div class="flex bg-white rounded-full flex-1 items-center px-3 shadow-sm">
            <button onclick="toggleEmoji()" class="p-1 text-gray-500">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5s.67 1.5 1.5 1.5zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>
            </button>
            <input type="text" id="msgInput" placeholder="Ketik pesan" class="flex-1 bg-transparent p-2.5 outline-none text-[15px]">
            <label class="cursor-pointer text-gray-500 p-1">
                <input type="file" id="fileInput" accept="image/*,video/*" class="hidden" onchange="handleFile(event)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/></svg>
            </label>
            <button class="p-1 text-gray-500">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
            </button>
        </div>
        <button id="btnVN" onmousedown="startRecording()" onmouseup="stopRecording()" class="bg-[#00a884] text-white p-3.5 rounded-full shadow-md">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </button>
        <button onclick="send()" class="bg-[#00a884] text-white p-3.5 rounded-full shadow-md">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    const SAYA = "ID-USER-A-99", DIA = "ID-USER-B-99", ROOM = "Utama";
    let lastMsgCount = 0, selectedFile = null, mediaRecorder, audioChunks = [];
    const emojis = ['ðŸ˜€','ðŸ˜‚','ðŸ˜Š','ðŸ˜','ðŸ¤”','ðŸ‘','ðŸ”¥','â¤ï¸','ðŸ™Œ','ðŸ˜­','ðŸ¤£','ðŸ˜˜','âœ¨','ðŸ™','ðŸ˜Ž','ðŸ˜®','ðŸ‘','âœ…'];

    function toggleEmoji() {
        const p = document.getElementById('emojiPanel');
        p.classList.toggle('hidden');
        if(p.innerHTML==="") emojis.forEach(e=>{
            const b = document.createElement('button'); b.className="text-2xl p-1 hover:bg-gray-100 rounded"; b.innerText=e;
            b.onclick=()=>{ document.getElementById('msgInput').value+=e; }; p.appendChild(b);
        });
    }

    async function sendHeartbeat() {
        try {
            const res = await fetch('/api/heartbeat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ userId: SAYA, room: ROOM }) });
            const data = await res.json();
            document.getElementById('statusDot').className = `status-dot ${data.onlineCount > 1 ? 'online' : 'offline'}`;
            document.getElementById('statusText').innerText = data.onlineCount > 1 ? `Online` : "Offline";
        } catch (e) {}
    }

    async function fetchMessages() {
        try {
            const res = await fetch(`/api/messages?room=${ROOM}`);
            const data = await res.json();
            if(data.length !== lastMsgCount) {
                const box = document.getElementById('chatBox'); box.innerHTML = '';
                data.forEach(m => {
                    const side = m.senderId === SAYA ? 'mine' : 'theirs';
                    const d = document.createElement('div'); d.className = `bubble ${side}`;
                    let content = '';
                    if(m.image && m.image.includes('video')) content += `<video src="${m.image}" controls class="rounded-lg max-w-full"></video>`;
                    else if(m.image) content += `<img src="${m.image}" class="rounded-lg max-w-full">`;
                    if(m.audio) content += `<audio src="${m.audio}" controls class="w-48"></audio>`;
                    if(m.text) content += `<p class="mt-1">${m.text}</p>`;
                    d.innerHTML = `${content}<span class="text-[8px] opacity-50 block text-right">${m.time}</span>`;
                    box.appendChild(d);
                });
                document.getElementById('chatContainer').scrollTop = box.scrollHeight;
                lastMsgCount = data.length;
            }
        } catch (e) {}
    }

    function handleFile(e) {
        const f = e.target.files[0]; const r = new FileReader();
        r.onload = ev => { selectedFile = ev.target.result; document.getElementById('previewArea').classList.remove('hidden'); };
        r.readAsDataURL(f);
    }

    async function send() {
        const input = document.getElementById('msgInput'); if(!input.value && !selectedFile) return;
        await fetch('/api/messages', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ room: ROOM, senderId: SAYA, text: input.value, image: selectedFile }) });
        input.value = ''; clearPreview(); document.getElementById('emojiPanel').classList.add('hidden'); fetchMessages();
    }

    async function startRecording() {
        const s = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(s); audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const b = new Blob(audioChunks, { type: 'audio/webm' }); const r = new FileReader(); r.readAsDataURL(b);
            r.onloadend = () => fetch('/api/messages', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ room: ROOM, senderId: SAYA, audio: r.result }) }).then(()=>fetchMessages());
        };
        mediaRecorder.start(); document.getElementById('btnVN').classList.add('recording-active');
    }
    function stopRecording() { if(mediaRecorder) { mediaRecorder.stop(); document.getElementById('btnVN').classList.remove('recording-active'); } }
    function clearPreview() { selectedFile = null; document.getElementById('previewArea').classList.add('hidden'); }
    async function clearHistory() { if(confirm("Hapus chat?")) await fetch('/api/messages', { method: 'DELETE' }); fetchMessages(); }

    setInterval(fetchMessages, 3000); setInterval(sendHeartbeat, 5000);
    window.onload = fetchMessages;
</script>
</body>
</html>
